<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Agenda de contacto</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Agenda de contacto</a>
                <ul id="nav-mobile" class="right">
                    <li>
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">
                            <i class="material-icons left">add</i>
                        </a>
                    </li>
                    <li>
                        <a class="waves-effect waves-light btn">
                            <i class="material-icons left">search</i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Modal structure-->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="contact-name" type="text" class="validate">
                            <label for="contact-name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input id="contact-phone" type="tel" class="validate">
                            <label for="contact-phone">Telephone</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a id="add-contact" href="#!" class="modal-close waves-effect waves-green btn left">Agregar</a>
        </div>
    </div>
    <main>
        <h5 class="center">Total contactos: 0</h5>

</body>

</html>
